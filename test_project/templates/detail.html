{% extends "base.html" %}

{% block content %}
<a href="/">Back</a>
<br>
<h1>LANG {{ LANGUAGE_CODE }}</h1>
<p>
<label>Slug:</label> <strong>{{ item.slug }}</strong>
</p>
<p>
<label>Title:</label> <strong>{{ item.title }}</strong>
</p>
<p>
<label>Content:</label> <strong>{{ item.content }}</strong>
</p>
{% if item.items.all.0  %}
    <h2>Items</h2>
    <ul>
    {% for rel in item.items.all %}
        <li><label>{{ rel.value }}</label><p>{{ rel.data }}</p></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
